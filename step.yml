title: Gradle Unit Test
summary: |-
  Runs Unit Tests with `./gradlew`.
description: |-
  Runs Unit Tests with `./gradlew`. You can specify the test tasks to run and the task flags to run ony specific files.
website: https://github.com/bitrise-io/steps-gradle-unit-test
source_code_url: https://github.com/bitrise-io/steps-gradle-unit-test
support_url: https://github.com/bitrise-io/steps-gradle-unit-test/issues
host_os_tags:
  - "ubuntu"
project_type_tags:
  - android
type_tags:
  - unit test
  - gradle
is_requires_admin_user: false
is_always_run: false
is_skippable: false
inputs:
  - workdir: $BITRISE_SOURCE_DIR
    opts:
      title: "Working directory"
      description: |
        Working directory of the step.
        You can leave it empty to don't change it.
      is_required: false
      is_expand: true
  - unit_test_task: "test"
    opts:
      title: "Test task"
      description: |
        The test task to execute by gradlew
      is_required: true
      is_expand: true
  - unit_test_flags: "--continue"
    opts:
      title: "Test flags"
      description: |
        Use this flag to execute tests for only a couple of files like: `--tests='*.MyTestClass'`
      is_required: false
      is_expand: true
outputs:
- BITRISE_GRADLE_TEST_RESULT:
  opts:
    title: Result of the tests. 'succeeded' or 'failed'.
    value_options:
    - succeeded
    - failed
